<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Savindu Count World Resturant Machine Learning Model using</title>
</head>

<body>

    <div class="container-fluid top">
        <form action="/form_to_app_py" method="POST">
            <div class="row">
                <div class="col-2">
                    <h3>Votes</h3>
                    <input type="number" placeholder=" ex : 100" name="vote" />
                </div>
                <div class="col-3">
                    <h3>Average Cost For Two</h3>
                    <input type="number" placeholder=" ex : 5000" name="avg" />
                </div>
                <div class="col-2">
                    <h3>Price Range</h3>
                    <input type="number" placeholder=" ex : 5" name="price" />
                </div>
                <div class="col-2">
                    <h3>Has Table Booking</h3>
                    <select name="table">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-2">
                    <h3>Has Online Delivery</h3>
                    <select name="delivery">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <button name="submit" type="submit">Click to Predict</button>
        </div>
    </div>
    </form>
    <div class="container-fluid ">
        <div class="row text-center">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 id="Rating">Rating : </br> {{ send_range }} </h2>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center">
            <h2 style="color:gold">World Restaurant Rating Predict By Machin Learning Model !</h2>
            <h5>savindupasintha@gmail.com</h5>
            <h6>cardiff metropolitan univercity, Uk</h6>
            <h6>ICBT campus</h6>
        </div>
    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</html>
